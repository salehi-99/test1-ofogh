{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-7 fw-bolder">وارد شوید</h1>
            
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید">
                    </div>
                    <button type="submit" class="btn btn-secondary">وارد شدن</button>
                  </form>
            </div>
        </center>
    </div>
</div>

{% endblock %}
